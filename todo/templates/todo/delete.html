{% extends 'base.html' %}

{% block title %}Delete Task | Todo{% endblock title %}

{% block content %}

<div class="container-fluid center-content text-center">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Delete Task</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'todo:delete' task.id %}" method="post">
                            {% csrf_token %}
                            <div class="container">
                                <p>
                                    Are you sure want to delete {% if task.is_finished == False %}an <span class="text-info-emphasis">incomplete</span>{% endif %} task?
                                    <br />
                                    <i class="fa-solid fa-quote-left text-body-secondary" style="transform: translatey(-3px);"></i>
                                    <span style="font-weight: bold;">{{ task.title }}</span>
                                    <i class="fa-solid fa-quote-right text-body-secondary" style="transform: translatey(-3px);"></i>
                                </p>
                            </div>
                            <div class="form-group d-flex justify-content-between mt-3">
                                <a href="{% url 'todo:index' %}" class="btn btn-secondary px-3">Back</a>
                                <button type="submit" class="btn btn-primary btn-block px-3">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
