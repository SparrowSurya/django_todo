{% extends 'base.html' %}

{% block title %}Create Task | Todo{% endblock title %}

{% block content %}

<div class="container-fluid center-content">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Create Task</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'todo:create' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="task-title">Title:</label>
                                <input type="text" class="form-control mt-2" id="task-title" name="title" placeholder="title">
                            </div>
                            <div class="form-group">
                                <label for="task-desc">Description:</label>
                                <textarea type="textbox" class="form-control mt-2" id="task-desc" name="description" rows="5" placeholder="task description"></textarea>
                            </div>
                            <div class="form-group d-flex justify-content-between mt-3">
                                <a href="{% url 'todo:index' %}" class="btn btn-secondary px-3">Back</a>
                                <button type="submit" class="btn btn-primary btn-block px-3">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
