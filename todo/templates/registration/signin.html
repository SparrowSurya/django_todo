{% extends 'base.html' %}

{% block title %}Signin | Todo{% endblock title %}

{% block content %}

<div class="container-fluid center-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Signin</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'todo:signin' %}" method='post'>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control mt-2" id="username" name="username" value="{{ username }}" placeholder="username">
                            </div>
                            <div class="form-group mt-3">
                                <label for="pswd">Password:</label>
                                <input type="password" class="form-control mt-2" id="pswd" name="pswd" placeholder="password">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mt-3 px-3">Signin</button>
                            </div>
                            <div class="mt-3 text-center">
                                <p>Not registered? <a href="{% url 'todo:signup' %}">Signup here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
