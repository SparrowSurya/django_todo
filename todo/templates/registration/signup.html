{% extends 'base.html' %}

{% block title %}Signup | Todo{% endblock title %}

{% block content %}

<div class="container-fluid center-content">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Signup</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'todo:signup' %}" method='post'>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control mt-2" id="username" name="username" value="{{ username }}" placeholder="username">
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control mt-2" id="email" name="email" value="{{ email }}" placeholder="email@example.com">
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control mt-2" id="password" name="pswd1" placeholder="password">
                            </div>
                            <div class="form-group mt-3">
                                <label for="confirm-password">Confirm Password:</label>
                                <input type="password" class="form-control mt-2" id="confirm-password" name="pswd2" placeholder="password">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mt-3 px-3">Signup</button>
                            </div>
                            <div class="mt-3">
                                <p class="text-center">Already registered? <a href="{% url 'todo:signin' %}">Signin here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
